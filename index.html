<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <script src="https://kit.fontawesome.com/87c27cdb5f.js" crossorigin="anonymous"></script>
    <title>Onepage Layout</title>
</head>
<body>
    <header>
            <a href="index.html" class="box-logo">
                <img src="assets/images/logo-kromin.svg" alt="questo è il logo di kromin">
            </a>
            <div class="titolo-pagina">
                <h1>Questa è la mia prima pagina OneLayout</h1>
            </div>
            <nav class="bottone-invita">
                <button onclick="window.location.href='galleria.html'">INVITE FRIENDS</button>
            </nav>
    </header>
    <main>
        <section id="zona_principale">
            <div class="titolo-verde">
                <h1>UNLOCK YOUR CODE POWER</h1>
            </div>

                <h2>The crash course to be a real developer in no time</h2>

                <form action="codice_backend.php" method="post">
                    <h1 style="color:white;font-size:2.5rem;">ISCRIVITI ORA!</h1>
                    <br>
                    <fieldset>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="user_name" class="input_text">
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_mail" class="input_text">
                        <label for="telef">Numero di Telefono:</label>
                        <input type="tel" id="telef" name="user_telef" class="input_text">
                        <button type="submit" class="form-button">ISCRIVITI</button>
                    </fieldset>
                </form>
            </div>
        </section>
        <section id="zona_secondaria">
            <div class="titolo-secondario">
                <h2>Your HTML Course is HERE</h2>
            </div>
            <div class="item">
                <h3 class="numero">160</h3>

            </div>
            <div class="item">
                <h3 class="numero">3</h3>
                <h4 class="sub-title-item"> Percorsi</h4>
            </div>
            <div class="item">
                <h3 class="numero">1</h3>
                <h4 class="sub-title-item"> Progetto Finale</h4>
            </div>
        </section>
        <section id="zona_terziaria">
            <div class="titolo-blu">
                <h1> Subscribe now to our class</h1>
            </div>
        </section>
    </main>
    <footer>
        <div class="icone-social">
            <h3>SEGUICI SUI SOCIAL!</h3>
            <ul>
                <li id="fb"><a href="https://www.facebook.com/wearekromin" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                <li id="twitter"><a href="https://www.facebook.com/wearekromin" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
                <li id="instagram"><a href="https://www.facebook.com/wearekromin" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>
